  <link rel="stylesheet" href="/assets/site.css" />
  <style>
    /* 그리드 */
    .pgrid {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 32px var(--pad);
      display: grid;
      gap: 18px;
    }
    .pgrid.top    { grid-template-columns: repeat(3, 1fr); }
    .pgrid.bottom { grid-template-columns: repeat(4, 1fr); }

    @media (max-width: 1100px) {
      .pgrid.top    { grid-template-columns: repeat(2, 1fr); }
      .pgrid.bottom { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 820px) {
      .pgrid.top,
      .pgrid.bottom { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px) {
      .pgrid.top,
      .pgrid.bottom { grid-template-columns: 1fr; }
    }

    /* 타일 */
    .ptile {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #000;
      /* 동일한 비율로 깔끔하게 */
      aspect-ratio: 4 / 3; /* 필요에 따라 16/9 등으로 변경 가능 */
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      transition: transform .25s ease, box-shadow .25s ease, outline-color .25s ease;
      outline: 0 solid transparent;
    }

    /* 이미지가 박스를 가득 채우게 */
    .ptile img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;   /* ❗️박스 가득 채움 */
      object-position: center;
      transition: transform .35s ease;
      will-change: transform;
    }

    /* 캡션 오버레이 */
    .ptile .caption {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 12px 14px;
      font-size: 14px; color: #fff;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.65) 100%);
      z-index: 2;
    }

    /* 호버 효과: 살짝 떠오르고, 이미지가 아주 약간 확대 */
    .ptile:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,.16);
    }
    .ptile:hover img {
      transform: scale(1.06);
    }
    .ptile:focus-within {
      outline: 3px solid rgba(11,58,112,.35);
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <body class="has-hero">

  <main>
    <!-- Hero -->
    <section class="page-hero">
      <div>
        <h1>PRODUCT</h1>
        <p>㈜세찬기술의 제품과 성과를 소개합니다</p>
      </div>
    </section>

    <!-- 갤러리 -->
    <section>
      <div class="pgrid top">
        <div class="ptile">
          <img src="/img/p1.jpg" alt="제품1 - Process Vessel">
          <div class="caption">1. Process Vessel</div>
        </div>
        <div class="ptile">
          <img src="/img/p2.jpg" alt="제품2 - WFI Distribution">
          <div class="caption">2. WFI Distribution</div>
        </div>
        <div class="ptile">
          <img src="/img/p3.jpg" alt="제품3 - CIP Skid">
          <div class="caption">3. CIP Skid</div>
        </div>
      </div>

      <div class="pgrid bottom">
        <div class="ptile">
          <img src="/img/p4.jpg" alt="제품4 - ISO 도면">
          <div class="caption">4. ISO Dwg.</div>
        </div>
        <div class="ptile">
          <img src="/img/p5.jpg" alt="제품5 - General Assembly">
          <div class="caption">5. General Assembly</div>
        </div>
        <div class="ptile">
          <img src="/img/p6.jpg" alt="제품6 - Piping Plan 도면">
          <div class="caption">6. Piping Plan dwg.</div>
        </div>
        <div class="ptile">
          <img src="/img/p7.jpg" alt="제품7 - MTO">
          <div class="caption">7. MTO</div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="/assets/site.js"></script>
</body>
</html>
