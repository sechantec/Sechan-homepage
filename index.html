  <style>
    /* === 레이아웃 보정 === */
    .slideshow-wrap{ margin-top: var(--header-h); }
    .slideshow-inner{ max-width: var(--maxw); margin: 0 auto; padding: 0 var(--pad); }

    /* === 히어로 슬라이드 전용 === */
    .slideshow-container{
      position: relative;
      height: 60vh;           /* 필요시 50~70vh로 조절 */
      min-height: 360px;
      overflow: hidden;
      border-radius: 16px;
      background:#000;
    }
    @media (max-width:980px){
      .slideshow-container{ height: 46vh; min-height: 280px; border-radius: 12px; }
    }
    .slide{ position:absolute; inset:0; opacity:0; transition:opacity .8s ease-in-out; }
    .slide.active{ opacity:1; }

    /* ✅ 히어로 이미지는 꽉 채우기 (cover) */
    .slideshow-container .slide img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
    }

    .slide .caption{
      position:absolute; left:0; right:0; bottom:0;
      padding:24px; color:#fff; text-align:left;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 100%);
    }
    .slide .caption h2{ margin:0 0 6px; font-size:1.9rem; }
    .slide .caption p{ margin:0; line-height:1.5; opacity:.95; }

    /* === 하단 카드(회사소개/서비스/공지) 전용 === */
    .bottom-menu{ max-width: var(--maxw); margin:24px auto; padding:0 var(--pad); }
    .bm-grid{ display:grid; grid-template-columns:1fr; gap:16px; }
    @media (min-width:900px){ .bm-grid{ grid-template-columns:repeat(3,1fr); } }
    .bm-card{ border:1px solid var(--border); border-radius:12px; overflow:hidden; background:#fff; text-decoration:none; display:block; }

    /* 썸네일 래퍼 + contain: 이미지 절대 안 잘림 */
    .bm-thumb{
      height:150px; background:#ffffff; /* 여백 색상(흰색 원하면 #fff로 변경) */
      display:flex; align-items:center; justify-content:center;
    }
    .bm-thumb img{
      max-width:100%; max-height:100%;
      width:auto; height:auto; display:block;
    }
    .bm-card h3{ margin:12px 14px; }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <!-- 슬라이드 -->
  <div class="slideshow-wrap">
    <div class="slideshow-inner">
      <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="slide active">
          <img src="/img/plant1.png" alt="플랜트 이미지 1" />
          <div class="caption">
            <h2>정확한 설계, 신뢰의 가치</h2>
            <p>플랜트 배관 전문기업 ㈜세찬기술</p>
            <p class="tight-text">축적된 경험과 최신 기술을 통한 최적 설계 솔루션 제공</p>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="/img/plant2.png" alt="플랜트 이미지 2" />
          <div class="caption">
            <h2>정확한 설계, 신뢰의 가치</h2>
            <p>플랜트 배관 전문기업 ㈜세찬기술</p>
            <p>신뢰받는 파트너, 세찬기술의 최적 설계 서비스</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 하단 선택형 메인 메뉴 -->
  <section class="bottom-menu" aria-label="하단 선택 메뉴">
    <div class="bm-grid">
      <a class="bm-card" href="/about.html">
        <div class="bm-thumb">
          <img src="/img/menu-about.PNG" alt="회사소개" />
        </div>
        <h3></h3>
      </a>
      <a class="bm-card" href="/services.html">
        <div class="bm-thumb">
          <img src="/img/menu-services.png" alt="서비스" />
        </div>
        <h3></h3>
      </a>
      <a class="bm-card" href="/news.html">
        <div class="bm-thumb">
          <img src="/img/menu-news.png" alt="공지" />
        </div>
        <h3></h3>
      </a>
    </div>
  </section>

  <div id="site-footer"></div>
  <script src="/assets/site.js"></script>
</body>
</html>
