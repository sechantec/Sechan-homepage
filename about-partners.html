  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="파트너 | ㈜세찬기술" />

  <meta name="twitter:image" content="https://www.sechantec.co.kr/img/og-image.jpg" />

  <link rel="stylesheet" href="/assets/site.css" />

  <style>
    .partners-intro {
      text-align: center;
      max-width: 800px;
      margin: 40px auto 60px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }
    .br-mobile {
      display: none;
    }
    @media (max-width: 768px) {
      .br-mobile {
        display: inline;
      }
    }

    .partners-grid {
      max-width: var(--maxw);
      margin: 0 auto 80px;
      padding: 0 var(--pad);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
    }
    .partner-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .partner-card img {
      max-width: 160px;
      height: auto;
      filter: grayscale(20%);
      transition: transform 0.3s, filter 0.3s;
    }
    .partner-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .partner-card:hover img {
      filter: grayscale(0%);
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .partners-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <body class="has-hero">

  <main>
    <!-- 히어로 영역 -->
    <section class="page-hero">
      <div class="overlay">
        <h1>파트너</h1>
        <p>㈜세찬기술과 함께 성장하는 주요 협력사</p>
      </div>
    </section>

    <!-- 소개 -->
    <section class="partners-intro">
      <p>
        <strong>㈜세찬기술</strong>은 <strong>KBE</strong>, <strong>3H</strong>, <strong>PLANT LINK</strong>와<br>
        같은 주요 협력사들과 긴밀한 협력을 통해
        <span class="br-mobile"><br></span>
        플랜트 산업의 혁신과 성장을 함께
        <span class="br-mobile"><br></span>
        만들어가고 있습니다.
      </p>
    </section>

    <!-- 파트너 로고 -->
    <section class="partners-grid">
      <div class="partner-card">
        <img src="/img/partner-kbe.png" alt="KBE 로고">
      </div>
      <div class="partner-card">
        <img src="/img/partner-3h.png" alt="3H 로고">
      </div>
      <div class="partner-card">
        <img src="/img/partner-plantlink.png" alt="PLANT LINK 로고">
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="/assets/site.js"></script>
</body>
</html>
